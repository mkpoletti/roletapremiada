<div style="text-align:center;position:relative;width:350px;margin:0 auto;padding:20px;background-color:#f0f0f0;border-radius:15px;">

  <!-- Logo circular -->
  <img src="https://i.ibb.co/JRKpfYRH/fdsfdsf.png" alt="Logo" style="width:70px;height:70px;border-radius:50%;object-fit:cover;margin-bottom:10px;box-shadow:0 0 10px rgba(0,0,0,0.2);">

  <!-- Título abaixo da logo -->
  <h2 style="margin:0 0 20px;font-family:'Montserrat',sans-serif;font-size:18px;color:#333;font-weight:700;">Roleta premiada</h2>

  <!-- Container da roleta com o fundo quadrado -->
  <div style="position:relative;display:inline-block;width:100%;">

    <!-- Roleta -->
    <div id="wheel" style="
      width:300px;
      height:300px;
      border-radius:50%;
      border:10px solid #001f3f;
      overflow:hidden;
      transform:rotate(0deg);
      transition:transform 15s cubic-bezier(0.29, 0.8, 0.25, 1);
      position:relative;
      margin: 0 auto;
    ">

      <!-- Perdeu -->
      <div style="position:absolute;width:50%;height:50%;background:#ab150a;top:0;left:50%;transform-origin:0% 100%;transform:rotate(0deg);display:flex;align-items:center;justify-content:center;">
        <span style="
          position: absolute;
          top: 30%;
          left: 20%;
          transform: rotate(40deg);
          font-family: 'Montserrat', sans-serif;
          font-weight: 600;
          font-size: 22px;
          color: white;
        ">Tente <br>outra<br> vez.</span>
      </div>

      <!-- Moto -->
      <div style="position:absolute;width:50%;height:50%;background:#ffae00;top:0;left:50%;transform-origin:0% 100%;transform:rotate(90deg);">
        <img src="https://i.ibb.co/V0n7vJvT/fsdf.png" style="width:100%;height:100%;object-fit:contain;transform:rotate(40deg);position:absolute;top:50%;left:50%;transform:translate(-50%, -50%) rotate(40deg);border-radius:0;">
      </div>

      <!-- Perdeu com imagem azul -->
      <div style="position:absolute;width:50%;height:50%;background:#215cf3;top:0;left:50%;transform-origin:0% 100%;transform:rotate(180deg);">
        <img src="https://i.ibb.co/p6vWYVL8/GGSFG.png" style="width:80%;height:80%;object-fit:contain;transform:rotate(40deg);position:absolute;top:55%;left:45%;transform:translate(-50%, -50%) rotate(40deg);border-radius:0;">
      </div>

      <!-- iPhone -->
      <div style="position:absolute;width:50%;height:50%;background:#25bd5b;top:0;left:50%;transform-origin:0% 100%;transform:rotate(270deg);">
        <img src="https://i.ibb.co/RMPRMsS/fsfsdd.png" style="width:60%;height:60%;object-fit:contain;transform:rotate(40deg);position:absolute;top:58%;left:42%;transform:translate(-50%, -50%) rotate(40deg);border-radius:0;">
      </div>
    </div>

    <!-- Seta -->
    <div style="
      position: absolute;
      top: 0px;
      left: 58%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid transparent;
    ">
      <div style="
        width: 40px;
        height: 40px;
        background: repeating-linear-gradient(
          45deg,
          yellow,
          yellow 5px,
          black 5px,
          black 10px
        );
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        border: 3px solid #001f3f;
        position: absolute;
        top: 0;
        left: 0;
      "></div>
    </div>

  </div>

  <!-- Botão -->
  <div style="margin-top:20px;">
    <button onclick="spinWheel()" style="
      padding:10px 20px;
      font-size:18px;
      background-color:#01bf63;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight:500;
    ">Girar</button>
  </div>

  <!-- Resultado -->
  <div id="result" style="margin-top:20px;font-family: 'Montserrat', sans-serif;font-size:20px;font-weight:bold;"></div>

</div>

<script>
  const outcomes = ['Perdeu', 'Moto', 'Perdeu', 'iPhone'];
  const angles = [45, 135, 225, 315];
  const wheel = document.getElementById('wheel');
  const result = document.getElementById('result');
  let spinning = false;

  function spinWheel() {
    if (spinning) return;
    spinning = true;

    let targetIndex = 2; // Finaliza na parte azul

    const rotations = 50 * 360;
    const finalAngle = rotations + (360 - angles[targetIndex]);

    wheel.style.transition = 'transform 15s cubic-bezier(0.25, 0.8, 0.25, 1)';
    wheel.style.transform = `rotate(${finalAngle}deg)`;

    setTimeout(() => {
      result.innerText = `Parabéns! Você ganhou: A SUPER CHANCE 🎉`;
      spinning = false;
    }, 15000);
  }
</script>
